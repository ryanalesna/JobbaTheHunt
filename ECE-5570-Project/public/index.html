<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobba the Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Resume
    </h1>
    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="name-form">
      <h2>
        <div class="field">
          <label>Name:</label>
          <input type="text" id="name">
        </div>  
        <div class="field">
          <label>Email:</label>
          <input type="text" id="email">
        </div>  
        <div class="field">
          <label>College:</label>
          <input type="text" autocomplete="off" id="school" list="schoolList"/><!--school autocomplete text box-->
          <datalist id="schoolList">
            <option value="The Ohio State University"></option>
            <option value="Massachusetts Institute of Technology"></option>
            <option value="Stanford University"></option>
            <option value="Harvard University"></option>
            <option value="Yale University"></option>
            <option value="Princeton University"></option>
            <option value="Rice University"></option>
            <option value="California Institute of Technology"></option>
            <option value="Duke University"></option>
            <option value="Brown University"></option>
            <option value="Dartmouth University"></option>
            <option value="University of Pennsylvania"></option>
            <option value="Columbia University"></option>
            <option value="Vanderbilt University"></option>
          </datalist>
        </div>  
      <button>Submit</button>
      </h2>
    </form>
    


    <form class="new-item-form"> 
      <div class="field">
        <label>Name of Company:</label>
        <input type="text" id="CoName">
      </div>  
      <div class="field">
        <label>Job Title:</label>
        <input type="text" id="title">
      </div>   
      <div class="field">
        <label>Description:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Start Date (mm/dd/yyyy):</label>
        <input type="text" id="startdate">
      </div>   
      <div class="field">
        <label>End Date (mm/dd/yyyy or current):</label>
        <input type="text" id="enddate">
      </div>   
      <button>Submit</button>  
    </form>

    <a href="https://www.glassdoor.com">Jobba the Hunt</a>
  </footer>

  <script type="module" src='../src/app.js'></script>
</body>
</html>
